<!DOCTYPE html>
<html lang="pt-br">

<head>


  <div id="imagem">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Pokédex de Kanto</title>
  <link rel="stylesheet" href="../pokedex novo/pokex.css">
</head>

<body>
  <h1>Pokédex</h1>
  <!-- Button trigger modal -->
  <div id="pokemons" onclick="tocar()">
   
    <button type="button" class="bulba" data-bs-toggle="modal" data-bs-target="#bulba">
      <img width="140" weight="140" src="001.png" alt="">
     </button> 
    <!-- Modal -->
     <div class="modal fade" id="bulba" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Mew</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="001 - Bulbasaur.png" alt="" width="543" weight="785">
          </div>
        </div>
      </div>
    </div>


    <button type="button" class="ivy" data-bs-toggle="modal" data-bs-target="#ivy">
      <img width="140" weight="140" src="002.png" alt="">
    </button>
    <!-- Modal -->
    <div class="modal fade" id="ivy" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Bulbasaur</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="002 - Ivysaur.png" alt="" width="543" weight="785">
          </div>
        </div>
      </div>
    </div>
    </div class="musi">
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"></script>
<script src="../pokedex novo/pokedex.js"></script>
</body>

</html>
